<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bgimage">
        <img src="../images/bgimage2.png" alt="loo">
    </div>
    <div class="login-form">
    <div class="top">
        <div class="sign-up">
                <h1>Sign Up</h1>
        </div>
    </div>
            <div class="main">
                <h2>Welcome! <span class="user_text">Please fill the following to create your account.</span></h2>
                <div class="email-form">
                    <i class="far fa-envelope"></i>
                    <h1>Email</h1>
                    <form>
                        <input type="text" class="input_field" maxlength="50" placeholder="example@gmail.com">
                    </form>
                </div>

                <div class="username-form">
                    <i class="far fa-envelope"></i>
                    <h1>Create Username</h1>
                    <form>
                        <input type="text" class="input_field" maxlength="50" placeholder="username">
                    </form>
                </div>

                <div class="pswd-sec">
                    <i class="fas fa-lock"></i>
                    <h1>Create Password</h1>
                    <form>
                        <input type="password" class="input_field" maxlength="50" placeholder="password">
                    </form>
                </div>
                <div class="sign-in-space">
                <button class="sign-in-btn">SIGN UP</button>
                </div>
            </div>
            
            <div class="other-btns">
                <button class="google"><i class="fab fa-google"></i> Sign Up with Google</button>
                <button class="apple"><i class="fab fa-apple"></i> Sign Up with Apple</button>
            </div>
    </div>  
</body>
<script src=".app/script.js"></script>
</body>
</html>
